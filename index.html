<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <h1 class="display__time-left">00:00</h1>
        <p class="display__time-total">00:00:00</p>
      </div>
      <div class="timer__controls">
        <div class="timer_breaks">
          <div
            data-time="90"
            onclick="aktualneCwiczenie()"
            class="timer__button"
          >
            1:30
          </div>
          <div
            data-time="180"
            onclick="aktualneCwiczenie()"
            class="timer__button"
          >
            3:00
          </div>
        </div>
        <div class="timer_end">
          <div
            data-time="60"
            onclick="aktualneCwiczenie()"
            class="timer__button"
          >
            1:00
          </div>
          <div onclick="toggleTime()" class="timer__button pauseTimer">
            START/PAUZA
          </div>
        </div>
      </div>
      <div id="current_workout">Cwiczenie</div>
      <div class="training">
        <ul>
          <li>Martwy Ciąg</li>
          <li>Klata</li>
          <li>Rowsy</li>
          <li>Barki</li>
          <li>Bic</li>
          <li>Plank</li>
        </ul>
      </div>
    </div>
    <form class="add-items">
      <select name="item" required>
        <option value="Martwy Ciąg">Martwy Ciąg</option>
        <option value="Wyciskanie na ławce prostej">
          Wyciskanie na ławce prostej
        </option>
        <option value="Przysiad">Przysiad</option>
      </select>
      <input
        type="number"
        name="weight"
        placeholder="Waga 0-150kg"
        required
        min="0"
        max="150"
      />

      <label for="reps">Powtórzenia:</label>
      <select name="reps" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">4</option>
        <option value="6">6</option>
      </select>
      <input type="submit" value="+ Add Item" />
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
